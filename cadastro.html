<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Controle de estoque</title>
   <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <div id="formulario">
    
        <h1>Formulário de Cadastro dos Produtos</h1>
   
        <!-- Formulário para cadastro -->
        <label for="inputId">ID do Produto:</label>
        <input type="number" name="inputId" id="inputId" min="1">
        <input type="button" value="Procure" id="btProcure" onclick="procure()" style="display:inline;">
        <input type="button" value="Inserir" id="btInserir" onclick="inserir()" style="display:none;">
        <input type="button" value="Alterar" id="btAlterar" onclick="alterar()" style="display:none;">
        <input type="button" value="Excluir" id="btExcluir" onclick="excluir()" style="display:none;">
        <br><br>
   
        <label for="inputNome">Nome do Produto:</label>
        <input type="text" name="inputNome" id="inputNome">
        <br>
        <label for="inputVencimento">Data de Vencimento:</label>
        <input type="date" id="inputVencimento"> <br>
   
        <label for="inputVlVenda">Valor de Venda (em R$):</label>
        <input type="number" name="inputVlVenda" id="inputVlVenda" step="0.01">
        <br>

        <label for="inputVlCusto">Valor de Custo (em R$):</label>
        <input type="number" name="inputVlCusto" id="inputVlCusto" step="0.01">
        <br>

        <label for="inputEstoque">Quantidade em Estoque:</label>
        <input type="number" name="inputEstoque" id="inputEstoque">
        <br><br>
   
        <div id="divAviso" style="display: none;"></div>
        <br>
        <input type="button" value="Salvar" id="btSalvar" onclick="salvar()" style="display:none;">
        <input type="button" value="Cancelar" id="btCancelar" onclick="cancelarOperacao()" style="display:none;">
        <br><br>
        <input type="button" value="Salvar dados" onclick="fazerDownload()">
        <input type="button" value="Buscar dados salvos" onclick="fazerUpload()">
        <br><br>
    </div>

    <div id="tabela">
        <h1>Lista dos Produtos</h1>
        <!-- Tabela para listar os Produtos -->
        <table id="outputSaida" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Vencimento</th>
                    <th>Valor de Venda (em R$)</th>
                    <th>Valor de Custo (em R$)</th>
                    <th>Quantidade em Estoque</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos Produtos serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script src="cadastro.js"></script>
    <script src="cadastroController.js"></script>

</body>

</html>
